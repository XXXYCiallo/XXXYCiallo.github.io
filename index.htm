<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXXY的个人网站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    },
                    fontFamily: {
                        sans: ['SimHei', '黑体', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .bg-gradient-custom {
                background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            }
            .transition-custom {
                transition: all 0.3s ease;
            }
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4 font-sans">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden transform hover:scale-[1.01] transition-custom">
        <div class="bg-gradient-custom p-8 text-center">
            <h1 class="text-[clamp(1.8rem,2vw,3rem)] font-bold text-white text-shadow leading-tight">Ciallo～(∠・ω&lt; )⌒★</h1>
        </div>
        <div class="p-8">
            <p class="text-gray-600 text-lg mb-8 text-center">
                这里是XXXY的静态个人网站。
            </p>
            <div class="text-center">
                <a href="https://xxxyciallo.github.io/ciallo.github.io/" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-custom shadow-lg hover:shadow-xl">
                    <i class="fa fa-link mr-2"></i>Time & Date
                </a>
            </div>
        </div>
        <div class="bg-gray-50 p-4 text-center text-gray-500 text-sm">
            <p>感谢您的访问 ❤️</p>
        </div>
    </div>

    <!-- 简单的动画效果 -->
    <script>
        // 页面加载时的淡入效果
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('div.max-w-md');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>


</body></html>
