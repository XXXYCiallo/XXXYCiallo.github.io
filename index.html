<html lang="zh-CN"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XXXY的个人网站</title>
    <!-- 网站图标 -->
    <link rel="icon" href="cy.png" type="image/png">
    <link rel="shortcut icon" href="cy.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- 引入TTC格式的自定义字体 -->
    <style>
        @font-face {
            font-family: 'UD Digi Kyokasho NK-B';
            src: url('fonts/UD-Digi-Kyokasho-NK-B.ttc') format('truetype-collection');
            font-weight: normal;
            font-style: normal;
        }

        /* 字符抖动动画 */
        @keyframes shake {
            0%, 100% { transform: translate(0, 0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
        }

        .shake-char {
            display: inline-block;
            animation: shake 0.5s infinite ease-in-out;
            animation-delay: calc(var(--char-index) * 0.05s); /* 每个字符延迟不同 */
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                    },
                    fontFamily: {
                        sans: ['SimHei', '黑体', 'system-ui', 'sans-serif'],
                        ud: ['"UD Digi Kyokasho NK-B"', 'sans-serif']
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            }
            .text-shadow-lg {
                text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.8);
            }
            .transition-custom {
                transition: all 0.3s ease;
            }
            .bg-image-responsive {
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 font-sans bg-image-responsive" 
      style="background-image: url('background.png');">
    <!-- 半透明遮罩层增强文字可读性 -->
    <div class="fixed inset-0 bg-black/30 z-0"></div>
    
    <!-- 主要内容 - 完全无卡片设计 -->
    <div class="max-w-2xl w-full text-center relative z-10 transform hover:scale-[1.02] transition-custom p-6">
        <!-- 使用UD字体并带字符抖动效果的标题 -->
        <h1 class="font-ud text-[clamp(1.8rem,5vw,3rem)] font-bold text-white text-shadow-lg leading-tight mb-8" id="shake-title">
            <!-- 每个字符单独包裹以实现独立抖动 -->
        </h1>
        
        <h2 class="text-[clamp(1.2rem,3vw,1.8rem)] text-white text-shadow mb-6">关于我</h2>
        
        <!-- 自我介绍内容 -->
        <div class="text-white text-lg md:text-xl mb-8 leading-relaxed text-shadow">
            <p class="mb-4">大家好！我是XXXY，一名对技术充满热情的高中生。</p>
            
            <p class="mb-4">我热衷于摄影和高科技，同时维护一个QQ机器人的运行。</p>
            
            <p class="mb-4">在这个网站上，你<s>只</s>可以找到我的<s>一个</s>作品。</p>
            
            <p>如果你对我的项目感兴趣，或者有任何建议和想法，欢迎加我QQ（385713228），与我取得联系！</p>
        </div>
        
        <div class="mt-10">
            <a href="https://xxxyciallo.github.io/ciallo.github.io/" class="inline-flex items-center justify-center px-8 py-4 border border-transparent text-lg font-medium rounded-md text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-custom shadow-xl hover:shadow-2xl transform hover:-translate-y-1">
                <i class="fa fa-link mr-2"></i>Time & Date
            </a>
        </div>
        
        <div class="text-center text-white/90 text-sm mt-12">
            <p>感谢您的访问 ❤️</p>
        </div>
    </div>

    <script>
        // 处理抖动文字 - 将每个字符拆分为单独元素并添加动画
        const titleText = "Ciallo～(∠・ω< )⌒★";
        const titleElement = document.getElementById('shake-title');
        
        // 拆分每个字符并添加到标题元素
        titleText.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char;
            span.classList.add('shake-char');
            // 设置每个字符的动画延迟，实现错落有致的抖动
            span.style.setProperty('--char-index', index);
            titleElement.appendChild(span);
        });

        // 页面加载动画
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('div.max-w-2xl');
            container.style.opacity = '0';
            container.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                container.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });

        // 窗口大小调整时保持背景适配
        window.addEventListener('resize', () => {
            document.body.style.backgroundSize = 'cover';
        });
    </script>
</body></html>
